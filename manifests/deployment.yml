apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-app
  labels:
    app: backend-app
  namespace: default  # Ensure the namespace is set
spec:
  replicas: 1  # You can adjust the number of replicas as needed
  selector:
    matchLabels:
      app: backend-app
  template:
    metadata:
      labels:
        app: backend-app
    spec:
      containers:
        - name: backend-container
          image: yogesh2669/backend-app:20250429164221
          ports:
            - containerPort: 8088  # Updated to match the port Spring Boot app is using
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: default  # Ensure the namespace is set
spec:
  selector:
    app: backend-app
  ports:
    - protocol: TCP
      port: 9092        # The exposed port on the service (can be different from the container port)
      targetPort: 8088   # The port your Spring Boot app is listening on
  type: LoadBalancer  # Expose the service externally
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: backend-ingress
  namespace: default  # Ensure the namespace is set
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: ec2-13-127-197-254.ap-south-1.compute.amazonaws.com  # Your public EC2 IP or DNS name
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: backend-service
                port:
                  number: 9092  # Match the port used in the service and deployment
